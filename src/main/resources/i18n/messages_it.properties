help.disclaimer=Le valutazioni di compatibilità genetica fornite da Neightr si basano sull'attuale comprensione scientifica e sull'analisi statistica, ma i risultati individuali della riproduzione possono variare a causa della complessità della genetica equina e di fattori ambientali al di fuori del nostro controllo.
