on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - id: foo
        uses: aemresafak/threepio-action@v1
        with:
          vertex-ai-service-account-key: $ {{ secrets.VERTEX_AI_SERVICE_ACCOUNT_KEY }}
      - run: echo random-number "$RANDOM_NUMBER"
        shell: bash
        env:
          RANDOM_NUMBER: ${{ steps.foo.outputs.random-number }}
