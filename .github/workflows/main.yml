name: threepio-runner
run-name: threepio is being run! Localization is coming.
on:
  push:
    branches:
      - main

jobs:
  set-up-threepio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: aemresafak/threepio
          path: threepio
          token: ${{ secrets.ACCESS_TOKEN }}  # Personal access token with repo scope

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - run: pwd
      
      - name: Install dependencies
        run: poetry --directory=threepio install
      
      - name: Run threepio
        run: poetry --directory=threepio run python src/threepio/main.py ../i18n.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          commit-message: "Update localization files via threepio"
          title: "Localization Update"
          body: |
            This PR was automatically created by the threepio-runner workflow.
            
            Localization files have been updated.
          branch: localization-update
          base: main
